<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX/UI Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/gridnflex.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <!--Title-->
    <h1 class="title">Calculator UX/UI</h1>
    <!--Begins Container-->
    <div class="container">
        <h1 class="title-mobile">Calculator UX/UI</h1>
        <div class="display">
            <!--Toggle Color-->
            <div class="display__color-mode">
                <span class="toggle-text">Dark Mode</span>
                <button id="toggle">
                    <i class="indicator"></i>
                </button>   
            </div>
            <!--Inputs and Outputs-->
            <div class="display__output">
                <input type="text" placeholder="0" id="input" disabled>
                <span class="display__output-operator">=</span>
                <input class="display__output-big" id="output" type="text" placeholder="0" disabled>
            </div>
        </div>
        <div action="" class="calculator">
            <!--First buttons row-->
                <input class="calculator__button calculator__button--orange" type="button" value ="C" id="clear">
                <input class="calculator__button calculator__button--orange" type="button" value ="Del" id="erase">
                <input class="input-button calculator__button calculator__button--light2" type="button" value ="/">
            <!--Second buttons row-->
                <input class="input-button calculator__button calculator__button--light1" type="button" value ="7">
                <input class="input-button calculator__button calculator__button--light1" type="button" value ="8">
                <input class="input-button calculator__button calculator__button--light1" type="button" value ="9">
                <input class="input-button calculator__button calculator__button--light2" type="button" value ="x">
            <!--Third buttons row-->
                <input class="input-button calculator__button calculator__button--light1" type="button" value ="4">
                <input class="input-button calculator__button calculator__button--light1" type="button" value ="5">
                <input class="input-button calculator__button calculator__button--light1" type="button" value ="6">
                <input class="input-button calculator__button calculator__button--light2" type="button" value ="-">
            <!--Fourth buttons row-->
                <input class="input-button calculator__button calculator__button--light1" type="button" value ="1">
                <input class="input-button calculator__button calculator__button--light1" type="button" value ="2">
                <input class="input-button calculator__button calculator__button--light1" type="button" value ="3">
                <input class="input-button calculator__button calculator__button--light2" type="button" value ="+">
            <!--Fourth buttons row-->
                <input class="input-button calculator__button calculator__button--light1" type="button" value ="0">
                <input class="input-button calculator__button calculator__button--light1" type="button" value =".">
                <input class="calculator__button calculator__button--dark2" type="button" value ="=" id="equal">
        </div>
        <p class="footer-made">Made by Jonathan Meixueiro</p>
    </div>
    </div>
    <script src="./js/calculator.js"></script>
    <script src="./js/toggleClass.js"></script>
</body>
</html>
